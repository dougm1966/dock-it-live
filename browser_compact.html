<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PCPLScoreBoard Browser Compact</title>
	<link rel="stylesheet" href="./common/css/browser_compact.css">
</head>
<body>
	<!-- Game Info Section -->
	<div class="noShow fadeInElm" id="raceInfo">&nbsp;</div>
	<div class="noShow fadeInElm" id="wagerInfo">&nbsp;</div>

	<!-- Scoreboard Container -->
	<div class="bc-container">
		<div class="fadeInElm" id="scoreBoardDiv">
			<div class="shotclockvis fadeOutElm" id="shotClockVis"></div>
			<img class="noShow fadeOutElm" id="salottoLogo" height="20" src="" alt="">
			<img class="noShow fadeOutElm" id="g4Logo" height="20" src="" alt="">
			<div class="fadeInElm" id="p1ExtIcon">Ex</div>
			<div class="fadeInElm" id="p2ExtIcon">Ex</div>

			<!-- Score Table -->
			<table>
				<thead>
					<tr>
						<th class="noShow"></th>
						<th class="noShow"></th>
						<th class="noShow"></th>
						<th class="noShow" colspan="2">&nbsp;</th>
						<th class="noShow"></th>
						<th class="noShow"></th>
						<th class="noShow"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="player1Name" width="250">p1name</td>
						<td id="player1Score" style="background:#fff" colspan="3">0</td>
						<td id="player2Score" style="background:#fff" colspan="3">0</td>
						<td id="player2Name" width="250">p2name</td>
					</tr>
				</tbody>
			</table>

			<div class="fadeOutElm" id="shotClock">&nbsp;</div>
		</div>

		<!-- Logo Slideshow -->
		<div id="logoSlideshowDiv" class="noShow slideshow-container fadeOutElm">
			<div class="mySlides logoSlide fade">
				<img id="customLogo1" src="" style="height:20px" alt="Logo 1">
			</div>
			<div class="mySlides logoSlide fade">
				<img id="customLogo2" src="" style="height:20px" alt="Logo 2">
			</div>
			<div class="mySlides logoSlide fade">
				<img id="customLogo3" src="" style="height:20px" alt="Logo 3">
			</div>
		</div>
	</div>

	<!-- Load bundled JavaScript -->
	<script src="./common/js/idb_images.js"></script>
	<script src="./common/js/browser_compact.bundled.js"></script>
</body>
</html>
