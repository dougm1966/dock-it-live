<!doctype html>
<!--
Dock-It.live Advertising Overlay
Premium advertisement display frame with U-shape layout
Uses legacy 125px grid system from advertising_frame.css
-->
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advertising Overlay</title>
	<link rel="stylesheet" href="./overlay.css">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: transparent;
		}
	</style>
</head>
<body>
	<!-- Frame Root: CSS Grid Container (1920x1080) -->
	<div id="frameRoot">
		<!-- Top Bar (T1-T6) -->
		<div id="adsTop">
			<!-- Ad slots will be dynamically inserted here -->
		</div>

		<!-- Left Bar (L1-L3) -->
		<div id="adsLeft">
			<!-- Ad slots will be dynamically inserted here -->
		</div>

		<!-- Center Area (Transparent - Game/Play area + Scoreboard) -->
		<div id="adsCenter"></div>

		<!-- Right Bar (R1-R3) -->
		<div id="adsRight">
			<!-- Ad slots will be dynamically inserted here -->
		</div>
	</div>

	<!-- Load Overlay Controller as ES Module -->
	<script type="module" src="./OverlayController.js"></script>
</body>
</html>
