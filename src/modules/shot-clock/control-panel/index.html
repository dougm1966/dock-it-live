<!doctype html>
<!--
Dock-It.live Shot Clock Module
Universal timer module for all sports (Billiards, Darts, Chess, etc.)
-->

<html>
<head>
	<!-- CRITICAL: Theme stylesheets MUST stay in this exact order -->
	<!-- Relative paths work in both Vite dev server and OBS file:// protocol -->
	<link rel="stylesheet" href="../../../common/css/control_panel/yami.css" />
	<link rel="stylesheet" href="../../../common/css/control_panel/dark.css" />
	<link rel="stylesheet" href="../../../common/css/control_panel/acri.css" />
	<link rel="stylesheet" href="../../../common/css/control_panel/grey.css" />
	<link rel="stylesheet" href="../../../common/css/control_panel/light.css" />
	<link rel="stylesheet" href="../../../common/css/control_panel/rachni.css" />
	<link rel="stylesheet" href="../../../common/css/control_panel/base.css" />
	<link rel="stylesheet" href="../../../common/css/control_panel/layout.css" />
	<link rel="stylesheet" href="../../../common/css/control_panel/components.css" />
	<link rel="stylesheet" href="../../../common/css/control_panel/required.css" />

	<script>
	var versionNum = "1.0.0"; // Shot Clock Module
	</script>

	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Shot Clock Module</title>
</head>
<body>

	<!-- Fixed Header -->
	<header class="panel-header">
		<span class="version-text">Shot Clock Module v<span id="verNum"></span></span>
		<span id="updateStatus"></span>
	</header>

	<div id="mainDiv">

		<!-- =================================================================== -->
		<!-- SECTION: Shot Clock -->
		<!-- =================================================================== -->
		<section class="section-card" id="shotClockSection">
			<div class="section-card__title">
				<span class="section-title-text">Shot Clock</span>
			</div>

			<!-- Clock Duration -->
			<div class="grid-section grid-cols-3">
				<div class="btn hover obs28" id="shotClock30" style="border: 1px solid lime;">30s</div>
				<div class="btn hover obs28" id="shotClock60">60s</div>
				<div class="btn hover obs28" id="shotClockShow">Show/Hide</div>
			</div>

		<!-- Custom Duration -->
		<div class="input-row">
			<label>Custom Time (seconds):</label>
			<input type="number" id="customDuration" class="input-field" placeholder="40" min="5" max="300" style="width: 80px;">
			<button class="btn hover obs28" id="setCustomDuration">Set</button>
		</div>


			<!-- Clock Controls -->
			<div class="grid-section" style="grid-template-columns: 45% 45% 10%;">
				<div class="btn btn--success hover obs28" id="startClockDiv">Start Clock</div>
				<div class="btn btn--danger hover obs28" id="stopClockDiv">Stop Clock</div>
				<div class="btn hover obs28" id="resetClockDiv" title="Reset Clock">&#8635;</div>
			</div>
		</section>

		<!-- =================================================================== -->
		<!-- SECTION: Extensions / Timeouts -->
		<!-- =================================================================== -->
		<section class="section-card" id="extensionsSection">
			<div class="section-card__title">
				<span class="section-title-text">Shot Clock Extensions</span>
			</div>

		<!-- Extension Duration -->
		<div class="input-row">
			<label>Extension Duration (seconds):</label>
			<input type="number" id="extensionDuration" class="input-field" placeholder="10" min="5" max="60" value="10" style="width: 80px;">
			<button class="btn hover obs28" id="setExtensionDuration">Set</button>
		</div>

		<!-- Max Extensions Per Player -->
		<div class="input-row">
			<label>Max Extensions Per Player:</label>
			<input type="number" id="maxExtensions" class="input-field" placeholder="3" min="0" max="10" value="3" style="width: 80px;">
			<button class="btn hover obs28" id="setMaxExtensions">Set</button>
		</div>


			<!-- Add Extensions (Use/Apply) -->
			<div class="grid-section grid-cols-2">
				<div class="btn btn--success hover obs28" id="p1extensionBtn">P1 Use Extension</div>
				<div class="btn btn--success hover obs28" id="p2extensionBtn">P2 Use Extension</div>
			</div>

			<!-- Remove Extensions (Return/Give Back) -->
			<div class="input-row" style="margin-bottom: 8px;">
				<label style="font-size: 0.9em;">
					<input type="checkbox" id="removeTimeWithExtension" style="margin-right: 5px;">
					Subtract time when returning extension
				</label>
			</div>
			<div class="grid-section grid-cols-2">
				<div class="btn btn--danger hover obs28" id="p1ExtRemove">P1 Return Extension</div>
				<div class="btn btn--danger hover obs28" id="p2ExtRemove">P2 Return Extension</div>
			</div>
		</section>

	</div>

	<!-- Load the Shot Clock Controller -->
	<script type="module" src="./ShotClockController.js"></script>

	<script>
		// Display version number
		document.getElementById('verNum').textContent = versionNum;
	</script>

</body>
</html>
